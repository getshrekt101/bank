<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="container py-5">
    <h2 class="mb-4">Account Management</h2>

    <!-- Form to create account -->
    <form id="accountForm" class="mb-4">
        <div class="row g-3">
            <div class="col-md-3">
                <input type="number" step="0.01" class="form-control" placeholder="Initial Balance" id="balance" required />
            </div>
            <div class="col-md-3">
                <select class="form-select" id="type" required>
                    <option value="">Select Type</option>
                    <option value="CHEQUEING">CHEQUEING</option>
                    <option value="SAVING">SAVING</option>
                    <option value="CREDIT">CREDIT</option>
                </select>
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="Bank ID (UUID)" id="bankId" required />
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="User ID (UUID)" id="userId" required />
            </div>
        </div>
        <button class="btn btn-success mt-3" type="submit">Create Account</button>
    </form>

    <h3>Account List</h3>
    <table class="table table-bordered" id="accountTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Balance</th>
            <th>Type</th>
            <th>Bank</th>
            <th>User</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    const api = 'http://localhost:8080/accounts';

    document.getElementById('accountForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const account = {
            balance: parseFloat(balance.value),
            type: type.value,
            bankId: bankId.value,
            userId: userId.value
        };

        try {
            await axios.post(api, account);
            loadAccounts();
            e.target.reset();
        } catch (err) {
            alert('Error creating account');
            console.error(err);
        }
    });

    async function loadAccounts() {
        try {
            const res = await axios.get(api);
            const rows = res.data.map(acc => `
          <tr>
            <td>${acc.id}</td>
            <td>$${acc.balance.toFixed(2)}</td>
            <td>${acc.type}</td>
            <td>${acc.bank?.name || ''}</td>
            <td>${acc.user?.email || ''}</td>
            <td>
              <button class="btn btn-danger btn-sm" onclick="deleteAccount('${acc.id}')">Delete</button>
            </td>
          </tr>
        `);
            document.querySelector('#accountTable tbody').innerHTML = rows.join('');
        } catch (err) {
            console.error('Failed to load accounts', err);
        }
    }

    async function deleteAccount(id) {
        if (!confirm('Are you sure?')) return;
        try {
            await axios.delete(`${api}/${id}`);
            loadAccounts();
        } catch (err) {
            alert('Delete failed');
            console.error(err);
        }
    }

    loadAccounts();
</script>
</body>
</html>

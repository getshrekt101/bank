<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Accounts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="container py-5">
    <h2 class="mb-4">User Account Management</h2>

    <!-- Form to create user account -->
    <form id="userAccountForm" class="mb-4">
        <div class="row g-3">
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="username" id="username" required />
            </div>
            <div class="col-md-4">
                <input type="password" class="form-control" placeholder="Password" id="password" required />
            </div>
            <div class="col-md-4">
                <select class="form-select" id="role" required>
                    <option value="">Select Role</option>
                    <option value="ROLE_USER">ROLE_USER</option>
                    <option value="ROLE_ADMIN">ROLE_ADMIN</option>
                    <option value="ROLE_TELLER">ROLE_TELLER</option>
                </select>
            </div>
            <div class="col-md-12">
                <input type="text" class="form-control" placeholder="User ID (UUID)" id="userId" required />
            </div>
        </div>
        <button class="btn btn-success mt-3" type="submit">Create User Account</button>
    </form>

    <h3>User Accounts List</h3>
    <table class="table table-bordered" id="userAccountTable">
        <thead>
        <tr>
            <th>username</th>
            <th>Role</th>
            <th>User Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    const api = 'http://localhost:8080/useraccounts';

    document.getElementById('userAccountForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const userAccount = {
            userName: username.value,
            password: password.value,
            role: role.value,
            user: { id: userId.value }
        };

        try {
            await axios.post(api, userAccount);
            loadUserAccounts();
            e.target.reset();
        } catch (err) {
            alert('Error creating user account');
            console.error(err);
        }
    });

    async function loadUserAccounts() {
        try {
            const res = await axios.get(api);
            const rows = res.data.map(account => `
          <tr>
            <td>${account.username}</td>
            <td>${account.role}</td>
            <td>${account.user?.email || ''}</td>
            <td>
              <button class="btn btn-danger btn-sm" onclick="deleteUserAccount('${account.id}')">Delete</button>
            </td>
          </tr>
        `);
            document.querySelector('#userAccountTable tbody').innerHTML = rows.join('');
        } catch (err) {
            console.error('Failed to load user accounts', err);
        }
    }

    async function deleteUserAccount(id) {
        if (!confirm('Are you sure?')) return;
        try {
            await axios.delete(`${api}/${id}`);
            loadUserAccounts();
        } catch (err) {
            alert('Delete failed');
            console.error(err);
        }
    }

    loadUserAccounts();
</script>
</body>
</html>

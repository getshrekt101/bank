<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="container py-5">
    <h2 class="mb-4">Transaction Management</h2>

    <!-- Form to create transaction -->
    <form id="transactionForm" class="mb-4">
        <div class="row g-3">
            <div class="col-md-3">
                <input type="number" step="0.01" class="form-control" placeholder="Amount" id="amount" required />
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="Item Name" id="itemName" />
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="Organization Name" id="organizationName" />
            </div>
            <div class="col-md-3">
                <select class="form-select" id="status">
                    <option value="">Status</option>
                    <option value="PENDING">PENDING</option>
                    <option value="IN_PROGRESS">IN_PROGRESS</option>
                    <option value="COMPLETED">COMPLETED</option>
                </select>
            </div>
            <div class="col-md-12">
                <input type="text" class="form-control" placeholder="Account ID (UUID)" id="accountId" required />
            </div>
        </div>
        <button class="btn btn-success mt-3" type="submit">Create Transaction</button>
    </form>

    <h3>Transaction List</h3>
    <table class="table table-bordered" id="transactionTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Amount</th>
            <th>Item</th>
            <th>Status</th>
            <th>Account</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    const api = 'http://localhost:8080/transactions';

    document.getElementById('transactionForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const transaction = {
            amount: parseFloat(amount.value),
            itemName: itemName.value,
            organizationName: organizationName.value,
            status: status.value,
            accountId: accountId.value
        };

        try {
            await axios.post(api, transaction);
            loadTransactions();
            e.target.reset();
        } catch (err) {
            alert('Error creating transaction');
            console.error(err);
        }
    });

    async function loadTransactions() {
        try {
            const res = await axios.get(api);
            const rows = res.data.map(tx => `
          <tr>
            <td>${tx.id}</td>
            <td>$${tx.amount.toFixed(2)}</td>
            <td>${tx.itemName}</td>
            <td>${tx.status}</td>
            <td>${tx.account?.id || ''}</td>
            <td>
              <button class="btn btn-danger btn-sm" onclick="deleteTransaction('${tx.id}')">Delete</button>
            </td>
          </tr>
        `);
            document.querySelector('#transactionTable tbody').innerHTML = rows.join('');
        } catch (err) {
            console.error('Failed to load transactions', err);
        }
    }

    async function deleteTransaction(id) {
        if (!confirm('Are you sure?')) return;
        try {
            await axios.delete(`${api}/${id}`);
            loadTransactions();
        } catch (err) {
            alert('Delete failed');
            console.error(err);
        }
    }

    loadTransactions();
</script>
</body>
</html>

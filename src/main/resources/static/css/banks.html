<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="container py-5">
    <h2 class="mb-4">Bank Management</h2>

    <!-- Form to create bank -->
    <form id="bankForm" class="mb-4">
        <div class="row g-3">
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="Bank Name" id="name" required />
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="Code" id="code" required />
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="Branch Number" id="branchNumber" required />
            </div>
            <div class="col-md-3">
                <select class="form-select" id="type" required>
                    <option value="">Select Type</option>
                    <option value="COMMERICAL">COMMERICAL</option>
                    <option value="CENTRAL">CENTRAL</option>
                </select>
            </div>
            <!-- Address -->
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Street" id="street" />
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="City" id="city" />
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="State" id="state" />
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Postal Code" id="postalCode" />
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Country" id="country" />
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Phone" id="phone" />
            </div>
            <div class="col-md-4">
                <select class="form-select" id="addressType">
                    <option value="">Address Type</option>
                    <option value="BUSINESS">BUSINESS</option>
                    <option value="PERSONAL">PERSONAL</option>
                </select>
            </div>
        </div>
        <button class="btn btn-success mt-3" type="submit">Create Bank</button>
    </form>

    <h3>Bank List</h3>
    <table class="table table-bordered" id="bankTable">
        <thead>
        <tr>
            <th>Name</th>
            <th>Code</th>
            <th>Branch</th>
            <th>Type</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    const api = 'http://localhost:8080/banks';

    document.getElementById('bankForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const bank = {
            name: name.value,
            code: code.value,
            branchNumber: branchNumber.value,
            type: type.value,
            address: {
                street: street.value,
                city: city.value,
                state: state.value,
                postalCode: postalCode.value,
                country: country.value,
                phone: phone.value,
                type: addressType.value
            }
        };

        try {
            await axios.post(api, bank);
            loadBanks();
            e.target.reset();
        } catch (err) {
            alert('Error creating bank');
            console.error(err);
        }
    });

    async function loadBanks() {
        try {
            const res = await axios.get(api);
            const rows = res.data.map(bank => `
          <tr>
            <td>${bank.name}</td>
            <td>${bank.code}</td>
            <td>${bank.branchNumber}</td>
            <td>${bank.type}</td>
            <td>
              <button class="btn btn-danger btn-sm" onclick="deleteBank('${bank.id}')">Delete</button>
            </td>
          </tr>
        `);
            document.querySelector('#bankTable tbody').innerHTML = rows.join('');
        } catch (err) {
            console.error('Failed to load banks', err);
        }
    }

    async function deleteBank(id) {
        if (!confirm('Are you sure?')) return;
        try {
            await axios.delete(`${api}/${id}`);
            loadBanks();
        } catch (err) {
            alert('Delete failed');
            console.error(err);
        }
    }

    loadBanks();
</script>
</body>
</html>

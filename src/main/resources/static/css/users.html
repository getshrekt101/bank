<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="container py-5">
    <h2 class="mb-4">User Management</h2>

    <!-- Form to create user -->
    <form id="userForm" class="mb-4">
        <div class="row g-3">
            <div class="col-md-4">
                <input type="email" class="form-control" placeholder="Email" id="email" required />
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="SIN Number" id="sinNumber" required />
            </div>
            <div class="col-md-4">
                <select class="form-select" id="type" required>
                    <option value="">Select Type</option>
                    <option value="EMPLOYEE">EMPLOYEE</option>
                    <option value="CUSTOMER">CUSTOMER</option>
                </select>
            </div>
            <div class="col-md-12">
                <input type="text" class="form-control" placeholder="Business Name" id="businessName" />
            </div>
            <!-- Address Inputs -->
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Street" id="street" />
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="City" id="city" />
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="State" id="state" />
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Postal Code" id="postalCode" />
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Country" id="country" />
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Phone" id="phone" />
            </div>
            <div class="col-md-4">
                <select class="form-select" id="addressType">
                    <option value="">Address Type</option>
                    <option value="BUSINESS">BUSINESS</option>
                    <option value="PERSONAL">PERSONAL</option>
                </select>
            </div>
        </div>
        <button class="btn btn-success mt-3" type="submit">Create User</button>
    </form>

    <h3>User List</h3>
    <table class="table table-bordered" id="userTable">
        <thead>
        <tr>
            <th>Email</th>
            <th>SIN</th>
            <th>Type</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    const api = 'http://localhost:8080/users';

    document.getElementById('userForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const user = {
            email: email.value,
            sinNumber: sinNumber.value,
            businessName: businessName.value,
            type: type.value,
            address: {
                street: street.value,
                city: city.value,
                state: state.value,
                postalCode: postalCode.value,
                country: country.value,
                phone: phone.value,
                type: addressType.value
            }
        };

        try {
            await axios.post(api, user);
            loadUsers();
            e.target.reset();
        } catch (err) {
            alert('Error creating user');
            console.error(err);
        }
    });

    async function loadUsers() {
        try {
            const res = await axios.get(api);
            const rows = res.data.map(user => `
          <tr>
            <td>${user.email}</td>
            <td>${user.sinNumber}</td>
            <td>${user.type}</td>
            <td>
              <button class="btn btn-danger btn-sm" onclick="deleteUser('${user.id}')">Delete</button>
            </td>
          </tr>
        `);
            document.querySelector('#userTable tbody').innerHTML = rows.join('');
        } catch (err) {
            console.error('Failed to load users', err);
        }
    }

    async function deleteUser(id) {
        if (!confirm('Are you sure?')) return;
        try {
            await axios.delete(`${api}/${id}`);
            loadUsers();
        } catch (err) {
            alert('Delete failed');
            console.error(err);
        }
    }

    loadUsers();
</script>
</body>
</html>

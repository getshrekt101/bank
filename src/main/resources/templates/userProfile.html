<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

    <div class="window-container">
        <!-- Header -->
        <div class="header">
            The Bank
        </div>

        <div class="content">
            <!-- Left Nav Column -->
            <div class="nav-column">
                <button class="nav-button" id="home" onClick="location.href='/clientHome'">Home</button>
                <button class="nav-button" id="move-money" onClick="location.href='/transactionsPage'">Move Money</button>
                <button class="nav-button" id="accounts" onClick="location.href='/accountsPage'">Accounts</button>
                <button class="nav-button" id="logOut">Log Out</button>
		    </div>

		<!-- Profile Form -->
            <div class="main-content">
                <h2>User Profile</h2>
                <form class="profile-form" action="#" method="POST">
			<div>
                <div class="inline">
                    <label for="first-name" class="form-label" >First Name</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="inline">
                    <label for="last-name" class="form-label">Last Name</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
			</div>
			<div>
                <div class="inline">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="inline">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
			</div>
                <div>
                    <label for="address1" class="form-label">Address Line 1</label>
                    <input type="text" id="address" name="address1" required>
                </div>
                <div>
                    <label for="address2" class="form-label">Address Line 2</label>
                    <input type="text" id="address" name="address2">
                </div>
			<div>
                <div class="inline">
                    <label for="city" class="form-label">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="inline">
                    <label for="province" class="form-label">Province</label>
                    <input type="text" id="province" name="province" required>
                </div>
			</div>
            <div>
                <label for="postal-code" class="form-label">Postal Code</label>
                <input type="text" id="postal-code" name="postal-code" required>
            </div>
            <button type="submit" class="submit-button">Save Profile</button>
        </form>
    </div>
</div>

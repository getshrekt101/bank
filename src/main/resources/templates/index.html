<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Web App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            background-image: url("https://stackoverflow.com/questions/15729805/html5-generate-canvas-background-image");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background: lightcyan;
            min-height: 100vh;
        }
        .overlay {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 1rem;
            padding: 2rem;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">
<div class="overlay text-center">
    <h1 class="mb-4">Welcome to Bank Web App</h1>

    <!-- Show if NOT logged in -->
    <div sec:authorize="!isAuthenticated()">
        <div class="d-flex flex-column gap-3">
            <a href="/login" class="btn btn-primary btn-lg">Login</a>
            <a href="/register.html" class="btn btn-outline-primary btn-lg">Register</a>
        </div>
    </div>

    <!-- Show if logged in -->
    <div sec:authorize="isAuthenticated()">
        <p class="lead">You're now logged in. Choose a section to begin:</p>
        <div class="nav-buttons">
            <a class="btn btn-outline-secondary" href="/users.html">Users</a>
            <a class="btn btn-outline-secondary" href="/useraccounts.html">User Accounts</a>
            <a class="btn btn-outline-secondary" href="/accounts.html">Accounts</a>
            <a class="btn btn-outline-secondary" href="/banks.html">Banks</a>
            <a class="btn btn-outline-secondary" href="/transactions.html">Transactions</a>
            <a class="btn btn-outline-secondary" href="/funds.html">Funds</a>
            <a class="btn btn-danger" href="/logout">Logout</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
